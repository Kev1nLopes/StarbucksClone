<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
                <a href="/"><img src="assets/img/logo.png" alt=""></a>
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form >
                        <input type="text" name="search" placeholder="Search">
                        <button><img src="assets/img/loupe.png" alt=""></button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/img/menu.png" alt="menu">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks<br/>Happpy Hour</h1>
            <span> We'll meet you in your inbox. Drinks deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/img/c1.jpg" alt="">
                <img src="assets/img/c2.jpg" alt="">
                <img src="assets/img/c3.jpg" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
